<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="estilo/estilo.css">
    <meta charset="utf-8">
    <title>Muestre de Agua</title>
  </head>
  <body onload="">
  <div class="main">
    <div class="title"><h2 class="title_text">Puntos de muestro de agua</h2></div>
    <div class="escala"><h3>Calidad del agua:</h3> 
      <button class="nivel" id="calidad1" style="background: #3B0AF2">Excelente</button>
      <button class="nivel" id="calidad2" style="background: #02CDEB">Buena calidad</button>
      <button class="nivel" id="calidad3" style="background: #FCF306">Aceptable</button>
      <button class="nivel" id= "calidad4"  style="background: #F6700D">Contaminada</button>
      <button class="nivelRed" id="calidad5" style="background: #F31616">Fuertemente contaminada</button>
      <button class="reset" id="reset">reset</button>
    </div>
    <div class="filtrar">
      <h4>Nombre del río:</h4> 
      <input type="text" id="inputFilterRio" class="inputFilter">
      <button class="botonFiltro" onclick="aplicarFiltro(document.getElementById('inputFilterRio').value,0)">filtrar</button>
      <h4>Radio de búsq(KM):</h4>
      <input type="number" min="1" id="inputFilterRadio" class="inputFilter">
      <button class="botonFiltro" onclick="aplicarFiltro(document.getElementById('inputFilterRadio').value,1)">filtrar</button>
    </div>
    <div id="map"></div>
  </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/mapa.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASD_G4QESSwasWDNBp2Qz4GqT0YoiUTrM&signed_in=true&callback=initMap"></script>
  </body>
</html>
